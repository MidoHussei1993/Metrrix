        <i class="fas fa-ellipsis-h  text-white " ></i>
    </div>
    <p-menu #menu [model]="items" [popup]="true" [appendTo]="'body'"  ></p-menu>

    <div class="bg-white flex justify-between p-2 rounded-[6px] shadow-sm">
        <div>
          <h6 class="text-[--color-gray-250] text-15px font-bold">projects</h6>
          <h1 class="text-[--color-blue-300] text-[32px] font-bold">15</h1>
          <p class="text-[--color-gray-250] text-[12px] ">
            <span class="text-[12px] text-white rounded-[180px] bg-slate-800    "
              ><i class="fas fa-sort-down text-[10px]"></i>12%
          </span>
          <span class="ml-1">
            For Last Week
          </span>
          </p>
        </div>
        <div  >
          <img src="/images/default.svg" class="h-[50px] w-[50px]"  alt="" srcset="">
        </div>
      </div>
</div>
