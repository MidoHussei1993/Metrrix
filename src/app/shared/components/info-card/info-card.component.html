<div
  id="menuwrapper{{ index() }}"
  class="relative"
  (mouseenter)="showOptions = true"
  (mouseleave)="showOptions = false"

>
  <div
    [ngClass]="{ hidden: !showOptions }"
    (click)="menu.toggle($event)"
    class="cursor-pointer absolute top-0 right-0 bg-[--color-gray-250] px-2 rounded-tr-[6px] rounded-bl-[20px]"
  >
    <i class="fas fa-ellipsis-h text-white"></i>
  </div>
  <p-menu
    #menu
    [model]="items"
    [popup]="true"
    [appendTo]="'menuwrapper' + index()"
  ></p-menu>

  <div class=" flex justify-between p-2 rounded-[6px] shadow-sm"   [ngStyle]="{'background-color': data().color ? data().color : 'white'}">
    <div>
      <h6 class="text-[--color-gray-250] text-15px font-bold">
        {{ data().title }}
      </h6>
      <h1 class="text-[--color-blue-300] text-[32px] font-bold">
        {{ data().value }}
      </h1>
      <p class="text-[--color-gray-250] text-[12px]">
        <span class="text-[12px] text-white rounded-[180px] bg-slate-500"
          ><i class="fas fa-sort-down text-[10px]"></i>0%
        </span>
        <span class="ml-1"> For Last Week </span>
      </p>
    </div>
    <div>
      <img
        src="/images/{{ data().img }}"
        class="h-[50px] w-[50px]"
        alt=""
        srcset=""
      />
    </div>
  </div>
</div>
