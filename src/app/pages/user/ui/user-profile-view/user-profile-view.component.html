<app-list-info-card [isView]="true"></app-list-info-card>
<div class="grid lg:grid-cols-4 mt-3 gap-4">
    <div class="col-span-4">
        <app-tabs [isView]="true" (activeTabAction)="activeTab = $event"></app-tabs>
    </div>
   
     
</div>

@if (activeTab == 'subordinates') {
    <div class="bg-white rounded-[6px]  mb-3 p-2"  >
        <div class="py-2 px-3">
            <h4 class="font-bold text-[15px] text-[--color-blue-700] uppercase ">SUBORDINATES</h4>
        </div>
        <div class=" p-2 mt-2">
           <div>
            <table class="w-full bg-slate-100 mt-4">
                <thead>
                    <tr>
                        <th width="10%" class="text-[#5E707B] text-[14px] text-center font-bold"><span>ID</span></th>
                        <th class="text-left font-bold " width="35%"><span>Name</span></th>
                        <th class="text-left text-[#5E707B] text-[14px] font-bold" width="30%"><div class="some-handle"></div><span class="pl-2">Responsable</span></th>
                        <th class="text-center text-[#5E707B] text-[14px]  font-bold" width="25%"><div class="some-handle"></div><span>Subordinates</span></th>
                    </tr>
                </thead>
                <tbody>
                    @for(item of subordinateList; track $index){
                    <tr class="bg-white py-3 px-3 !h-[60px] my-4" style="vertical-align: middle;">
                        <td width="10%" class="text-center"><span><i class="fa fa-lock text-red-800"></i> {{item.ID}}</span></td>
                        <td class="text-left" width="35%"><span class="table-row-title"><a href="{{item.name}}">{{item.responsibleName}} </a></span></td>
                        <td class="text-left" width="25%">
                            <img [src]="item.responsibleImage" class="w-[30px] h-[30px] border border-solid border-[#ccc] rounded-full inline" alt="">
                             {{item.name}} 
                        </td>
                        <td class="text-center" width="20%">
                            <h5 class="default-text"><span class="badge badge-secondary default-badge">{{item.subordinates}}</span></h5>
                        </td>
                    </tr>
                    }
                  
                </tbody>
            </table>
           </div>
        </div>
    </div>
    
}
