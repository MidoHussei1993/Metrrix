<app-list-info-card></app-list-info-card>
<div class="grid lg:grid-cols-4 mt-3 gap-4">
    <div class="col-span-3">
        <app-tabs></app-tabs>
    </div>
    <div>
        <div class="bg-white rounded-[6px]  mb-3 p-2" *ngIf="inboxCardsData.length">
            <div class="py-2 px-3">
                <h4 class="font-bold text-[15px] text-[--color-blue-700] uppercase ">Inbox</h4>
            </div>
            <div class=" p-2 mt-2">
                @for (data of inboxCardsData; track $index) {
                    <app-inbox-card   [data]="data"></app-inbox-card>
                }
            </div>
        </div>

        <div class="bg-white rounded-[6px]  mb-3 p-2" *ngIf="inboxCardsData.length">
            <div class="py-2 px-3">
                <h4 class="font-bold text-[15px] text-[--color-blue-700] uppercase  ">Actions list</h4>
            </div>
            <div class="grid lg:grid-cols-2 grid-cols-1 gap-3">
                @for (data of actionList; track $index) {
                    <app-action-card [data]="data"></app-action-card>
                }
            </div>
        </div>
    </div>
     
</div>
